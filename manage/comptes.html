<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratchou - Gestion des comptes</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Gestion des comptes - Ratchou">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ratchou">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">
    <link rel="manifest" href="../manifest.json">
    
    <!-- Stylesheets -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../assets/css/app.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-75" style="z-index: 9999; display: none !important;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>

    <!-- Navigation sera inject√©e par le composant header -->

    <div class="container mt-4">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">üè¶</h5>
                        <button class="btn btn-primary btn-sm rounded-pill ms-1" data-bs-toggle="modal" data-bs-target="#addModal">
                            <i class="fas fa-plus"></i> Ajouter
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <ul id="accountsList" class="list-group list-group-flush">
                            <li class="list-group-item text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">üè¶ Ajouter un compte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAccountForm">
                        <div class="mb-3">
                            <label for="nom_compte" class="form-label">Nom du compte *</label>
                            <input type="text" class="form-control" id="nom_compte" name="nom_compte" required>
                        </div>
                        <div class="mb-3">
                            <label for="solde_initial" class="form-label">Solde initial</label>
                            <input type="number" step="0.01" class="form-control" id="solde_initial" name="solde_initial" value="0">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="compte_principal" name="compte_principal">
                            <label class="form-check-label" for="compte_principal">
                                D√©finir comme compte principal
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm rounded-pill" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary btn-sm rounded-pill" id="createAccountBtn">üíæ Cr√©er le compte</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Account Modal -->
    <div class="modal fade" id="editAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">‚úèÔ∏è Modifier le compte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAccountForm">
                        <input type="hidden" id="edit_account_id" name="account_id">
                        <div class="mb-3">
                            <label for="edit_nom_compte" class="form-label">Nom du compte *</label>
                            <input type="text" class="form-control" id="edit_nom_compte" name="nom_compte" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_solde" class="form-label">Solde</label>
                            <input type="number" step="0.01" class="form-control" id="edit_solde" name="solde">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary rounded-pill" id="updateAccountBtn">üíæ Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar sera inject√© par le composant sidebar -->

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core Ratchou Scripts -->
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/indexeddb-wrapper.js"></script>
    <script src="../js/core/models/base-model.js"></script>
    <script src="../js/core/models/comptes-model.js"></script>
    <script src="../js/core/models/categories-model.js"></script>
    <script src="../js/core/models/beneficiaires-model.js"></script>
    <script src="../js/core/models/type_depenses-model.js"></script>
    <script src="../js/core/models/mouvements-model.js"></script>
    <script src="../js/core/models/recurrents-model.js"></script>
    <script src="../js/core/auth.js"></script>
    <script src="../js/core/ratchou-app.js"></script>
    
    <!-- Component System -->
    <script src="../js/components/component-loader.js"></script>

    <!-- Accounts Page Script -->
    <script src="../js/pages/accounts.js"></script>
    
    <!-- PWA Scripts -->
    <script src="../js/pwa/install.js"></script>
    <script src="../js/pwa/persistence.js"></script>
</body>
</html>
